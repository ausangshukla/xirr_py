{% if section.key_highlights %}
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-info text-white text-center py-3">
            <h3 class="card-title mb-0 h4">Key Highlights: {{ section.section }}</h3>
        </div>
        <div class="card-body">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                {% for highlight in section.key_highlights %}
                    <div class="col">
                        <div class="card h-100 shadow-sm border-0">
                            <div class="card-header bg-light text-secondary fw-bold">
                                Highlight {{ loop.index }}
                            </div>
                            <div class="card-body d-flex align-items-start">
                                <p class="card-text flex-grow-1 mb-0">{{ highlight }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endif %}
